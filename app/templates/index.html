<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana 토큰 매수자 분석</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Solana 토큰 매수자 분석</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="analyzeForm">
                            <div class="mb-3">
                                <label for="tokenAddress" class="form-label">토큰 주소</label>
                                <input type="text" class="form-control" id="tokenAddress" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">분석 기간</label>
                                <div class="row">
                                    <div class="col">
                                        <input type="datetime-local" class="form-control" id="startTime">
                                    </div>
                                    <div class="col">
                                        <input type="datetime-local" class="form-control" id="endTime">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="intervalSeconds" class="form-label">분석 간격 (초)</label>
                                <input type="number" class="form-control" id="intervalSeconds" value="30" min="1">
                            </div>
                            
                            <div class="mb-3">
                                <label for="limit" class="form-label">분석할 트랜잭션 수 (최대 1000)</label>
                                <input type="number" class="form-control" id="limit" value="100" min="1" max="1000">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">분석 시작</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="result" class="mt-4"></div>
    </div>

    <script>
        // 현재 시간을 기본값으로 설정
        const now = new Date();
        const oneDayAgo = new Date(now.getTime() - 24 * 60 * 60 * 1000);
        
        document.getElementById('startTime').value = oneDayAgo.toISOString().slice(0, 16);
        document.getElementById('endTime').value = now.toISOString().slice(0, 16);
        
        document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const tokenAddress = document.getElementById('tokenAddress').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const intervalSeconds = document.getElementById('intervalSeconds').value;
            const limit = document.getElementById('limit').value;
            
            try {
                // 분석 시작
                const response = await fetch(
                    `/analyze/${tokenAddress}?` + 
                    `start_time=${new Date(startTime).toISOString()}&` +
                    `end_time=${new Date(endTime).toISOString()}&` +
                    `interval_seconds=${intervalSeconds}&` +
                    `limit=${limit}`
                );
                const data = await response.json();
                
                // 결과 표시
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        분석이 완료되었습니다! 
                        <a href="/visualize/${tokenAddress}?` +
                        `start_time=${new Date(startTime).toISOString()}&` +
                        `end_time=${new Date(endTime).toISOString()}&` +
                        `interval_seconds=${intervalSeconds}&` +
                        `limit=${limit}" class="alert-link">시각화 보기</a>
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        분석 중 오류가 발생했습니다: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
